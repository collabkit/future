<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CollabKit Demo</title>
		<link rel="stylesheet" href="/:resource/ux/ux.app.less">
		<link rel="stylesheet" href="/:resource/ux/ux.less">
		<link rel="stylesheet" href="/:resource/ux.gridList/ux.gridList.less">
		<link rel="stylesheet" href="/:resource/demo/demo.less">
	</head>
	<body>
		<div id="app-head">
			<div id="app-logo"></div>
			<div id="app-search">
				<input type="text" id="app-search-input" name="q" placeholder="Search" />
			</div>
			<div id="app-places">
				<ul id="app-places-list" class="app-icon-list">
					<li class="app-icon-list-item">
						<a href="#notes" id="app-notes-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
					<li class="app-icon-list-item">
						<a href="#talk" id="app-talk-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
				</ul>
			</div>
			<div id="app-people">
				<div id="app-user">
					<div id="app-user-name"></div>
					<div id="app-user-avatar"></div>
				</div>
			</div>
		</div>
		<div id="app-nav">
			<div id="app-modes">
				<div id="app-toolbar"></div>
			</div>
			<div id="app-views"></div>
		</div>
		<div id="app-dock">
			<div id="app-home"></div>
			<div id="app-personalTasks"></div>
			<div id="app-controls"></div>
			<div id="app-groupTasks"></div>
			<div id="app-group"></div>
		</div>
		<div id="app-body" role="main">
			<div id="app-gallery" tabindex="1000"></div>
			<div id="app-status">
				<div id="app-version"></div>
			</div>
		</div>
		<div id="app-body-mask"></div>
		<div id="app-userDialog">
			<h1>Welcome to CollabKit</h1>
			<div id="app-userDialog-doneButton" disabled="true">Done</div>
			<div id="app-userDialog-leftColumn">
				<p><input type="text" id="app-userDialog-nameInput" placeholder="Enter you name"></p>
				<br>
				<p>Choose a color</p>
				<div id="app-userDialog-colors">
					<div class="app-userDialog-selected" style="background-image:url(/:resource/demo/graphics/colors/silver.svg)" rel="silver"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/red.svg)" rel="red"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/orange.svg)" rel="orange"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/yellow.svg)" rel="yellow"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/green.svg)" rel="green"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/blue.svg)" rel="blue"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/purple.svg)" rel="purple"></div>
					<div style="background-image:url(/:resource/demo/graphics/colors/pink.svg)" rel="pink"></div>
				</div>
			</div>
			<div id="app-userDialog-rightColumn">
				<p>Choose a picture</p>
				<div id="app-userDialog-avatars">
					<div class="app-userDialog-selected" style="background-image:url(/:resource/demo/graphics/avatars/animals/butterfly.jpg)" rel="animals/butterfly"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/animals/cat.jpg)" rel="animals/cat"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/animals/dog.jpg)" rel="animals/dog"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/animals/dragonfly.jpg)" rel="animals/dragonfly"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/animals/goldfish.jpg)" rel="animals/goldfish"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/flowers/dahlia.jpg)" rel="flowers/dahlia"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/flowers/flower.jpg)" rel="flowers/flower"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/flowers/red-rose.jpg)" rel="flowers/red-rose"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/flowers/sunflower.jpg)" rel="flowers/sunflower"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/flowers/yellow-daisy.jpg)" rel="flowers/yellow-daisy"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/instruments/drum.jpg)" rel="instruments/drum"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/instruments/guitar.jpg)" rel="instruments/guitar"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/instruments/piano.jpg)" rel="instruments/piano"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/instruments/trumpet.jpg)" rel="instruments/trumpet"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/instruments/violin.jpg)" rel="instruments/violin"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/sports/baseball.jpg)" rel="sports/baseball"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/sports/basketball.jpg)" rel="sports/basketball"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/sports/football.jpg)" rel="sports/football"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/sports/soccer.jpg)" rel="sports/soccer"></div>
					<div style="background-image:url(/:resource/demo/graphics/avatars/sports/tennis.jpg)" rel="sports/tennis"></div>
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
		<script src="/:session.js"></script>
		<script src="/:resource/jquery"></script>
		<script src="/:resource/jquery.plugin"></script>
		<script src="/:resource/jquery.scrollTo"></script>
		<script src="/:resource/ux"></script>
		<script src="/:resource/ux.gridList"></script>
		<script src="/:resource/ObjectStore"></script>
		<script src="/:resource/demo"></script>
	</body>
</html>
