<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CollabKit Demo</title>
		<link rel="stylesheet" href="/:resource/ui/styles/app.less">
		<link rel="stylesheet" href="/:resource/jquery.ui/jquery-ui-1.8.12.custom.css">
		<style>
			#mediatest {
				padding: 1.5em;
				height: 100%;
			}
			.thumb {
				float: left;
				min-width: 150px;
				height: 150px;
				padding: 10px;
				text-align: center;
				margin-right: 1.5em;
				margin-bottom: 1.5em;
				border: solid 1px silver;
				border-radius: 0.5em;
				-webkit-box-shadow: 0px 3px 10px #eeeeee;
				-moz-box-shadow: 0px 3px 10px #eeeeee;
				box-shadow: 0px 3px 10px #eeeeee;
			}
			.ui-selected .thumb,
			.ui-selecting .thumb {
				border: solid 1px #66cc66;
				background-color: #eeffee;
			}
			.library-toolbar {
				margin: 0.5em;
				padding: 0.25em;
			}
			#slideshow {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: black;
				color: white;
				text-align: center;
			}
			#slideshow .controls {
				position: absolute;
				text-align: center;
				left: 0;
				right: 0;
				bottom: 0;
			}
			#mediainfo {
				position: absolute;
				left: 1.5em;
				right: 1.5em;
				bottom: 1.5em;
				font-size: 0.8em;
				background-color: #f3f3f3;
				color: #666666;
				border-radius: 1em;
			}
			#mediainfo > div {
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<div id="app-head">
			<div id="app-logo"></div>
			<div id="app-search">
				<input type="text" id="app-search-input" name="q" placeholder="Search" />
			</div>
			<div id="app-places">
				<ul id="app-places-list" class="app-icon-list">
					<li class="app-icon-list-item">
						<a href="#notes" id="app-notes-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
					<li class="app-icon-list-item">
						<a href="#talk" id="app-talk-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
				</ul>
			</div>
			<div id="app-people"></div>
		</div>
		<div id="app-nav">
			<div id="app-modes">
				<div class="library-toolbar">
					<label>Import photo(s): <input type="file" id="media-chooser" multiple></label>
					|
					<button class="slideshow">Slideshow</button>
					|
					<button class="moveup">Move up</button>
					<button class="movedown">Move down</button>
					<button class="delete">Delete</button>
				</div>
			</div>
			<div id="app-views"></div>
		</div>
		<div id="app-dock">
			<div id="app-home"></div>
			<div id="app-personalTasks"></div>
			<div id="app-controls"></div>
			<div id="app-groupTasks"></div>
			<div id="app-group"></div>
		</div>
		<div id="app-body" role="main">
			<div id="mediatest"></div>
			<div id="mediainfo">
				<div id="mediastate"></div>
				<div>
					Changes you make will be mirrored immediately to other people with the same page
					open, and vice versa. Have fun!
				</div>
			</div>
		</div>
		<script src="/:resource/jquery"></script>
		<script src="/:resource/jquery.ui"></script>
		<script src="/:resource/faye"></script>
		<script src="/:resource/app"></script>
	</body>
</html>
