<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CollabKit Demo</title>
		<link rel="stylesheet" href="/:resource/ui/styles/app.less">
		<link rel="stylesheet" href="/:resource/jquery/jquery-ui-1.8.12.custom.css">
		<style>
			fieldset {
				margin: 1em;
				border: solid 1px silver;
			}
			.thumb {
				float: left;
				width: 136px;
				height: 136px;
				text-align: center;
				margin: 1em;
				border: solid 1px silver;
			}
			.ui-selected .thumb,
			.ui-selecting .thumb {
				border: solid 1px blue;
				background: rgba(128, 128, 255, 0.5);
			}
			.library-toolbar {
				background: #f8f8f8;
				padding: 4px;
				border-bottom: solid 1px #ccc;
			}
		</style>
	</head>
	<body>
		<nav id="app-head">
			<div id="app-logo"></div>
			<ul id="app-places"></ul>
			<ul id="app-people"></ul>
		</nav>
		<nav id="app-foot">
			<ul id="app-personal"></ul>
			<ul id="app-controls"></ul>
			<ul id="app-group"></ul>
		</nav>
		<section id="app-body" role="main">
			<fieldset id="library-view">
				<legend>Photo library</legend>
				<p>Changes you make will be mirrored immediately to other people
				with the same page open, and vice versa. Have fun!</p>
				<div class="library-toolbar">
					<label>Import photo(s): <input type="file" id="media-chooser" multiple></label>
					|
					<button class="slideshow">Slideshow</button>
					|
					<button class="moveup">Move up</button>
					<button class="movedown">Move down</button>
					<button class="delete">Delete</button>
				</div>
				<div id="mediatest"></div>
				<div style="clear:both"></div>
			</fieldset>
		</section>
		<script src="/:resource/jquery/jquery.js"></script>
		<script src="/:resource/jquery/jquery-ui-1.8.12.custom.js"></script>
		<script src="/:resource/faye/faye-browser.js"></script>
		<script src="/:resource/app.js"></script>
	</body>
</html>
