<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CollabKit Demo</title>
		<link rel="stylesheet" href="/:resource/ui/styles/app.less">
		<style>
			fieldset {
				margin: 1em;
				border: solid 1px silver;
			}
			.thumb {
				float: left;
				margin: 1em;
				border: solid 1px silver;
			}
		</style>
	</head>
	<body>
		<nav id="app-head">
			<div id="app-logo"></div>
			<ul id="app-places"></ul>
			<ul id="app-people"></ul>
		</nav>
		<nav id="app-foot">
			<ul id="app-personal"></ul>
			<ul id="app-controls"></ul>
			<ul id="app-group"></ul>
		</nav>
		<section id="app-body" role="main">
			<fieldset>
				<legend>Photo library</legend>
				<div id="mediatest"></div>
				<div style="clear:both"></div>
				<label>Import photo(s): <input type="file" id="media-chooser" multiple></label>
			</fieldset>
		</section>
		<script src="/:resource/jquery/jquery.js"></script>
		<script src="/:resource/app.js"></script>
	</body>
</html>
