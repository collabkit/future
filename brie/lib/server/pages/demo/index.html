<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CollabKit Demo</title>
		<link rel="stylesheet" href="/:resource/ux/ux.app.less">
		<link rel="stylesheet" href="/:resource/ux/ux.less">
		<link rel="stylesheet" href="/:resource/ux.gridList/ux.gridList.less">
		<link rel="stylesheet" href="/:resource/demo/demo.less">
	</head>
	<body>
		<div id="app-head">
			<div id="app-logo"></div>
			<div id="app-search">
				<input type="text" id="app-search-input" name="q" placeholder="Search" />
			</div>
			<div id="app-places">
				<ul id="app-places-list" class="app-icon-list">
					<li class="app-icon-list-item">
						<a href="#notes" id="app-notes-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
					<li class="app-icon-list-item">
						<a href="#talk" id="app-talk-icon" class="app-icon">
							<span class="app-icon-label"></span>
						</a>
					</li>
				</ul>
			</div>
			<div id="app-people"></div>
		</div>
		<div id="app-nav">
			<div id="app-modes">
				<div id="app-toolbar"></div>
			</div>
			<div id="app-views"></div>
		</div>
		<div id="app-dock">
			<div id="app-home"></div>
			<div id="app-personalTasks"></div>
			<div id="app-controls"></div>
			<div id="app-groupTasks"></div>
			<div id="app-group"></div>
		</div>
		<div id="app-body" role="main">
			<div id="app-gallery" tabindex="1000"></div>
			<div id="app-status">
				<div id="app-version"></div>
			</div>
		</div>
		<div id="app-body-mask"></div>
		<script src="/:session.js"></script>
		<script src="/:resource/jquery"></script>
		<script src="/:resource/jquery.plugin"></script>
		<script src="/:resource/jquery.scrollTo"></script>
		<script src="/:resource/ux"></script>
		<script src="/:resource/ux.gridList"></script>
		<script src="/:resource/ObjectStore"></script>
		<script src="/:resource/demo"></script>
	</body>
</html>
