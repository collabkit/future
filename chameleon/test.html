<!-- Templates -->

<tpl:define template="test">
	<li>Hello <var:text from="@" />! <msg:html from="bar" />...</li>
</tpl:define>

<!-- Content -->

<var:go to="body">
	<h1><var:text from="text" /></h1>
	<var:html from="html" />
	<var:go to="lists">
		<ol class="list">
			<var:attr set="class" from=".body.attr" />
			<var:go through="colors">
				<tpl:apply template="test" />
			</var:go>
		</ol>
		<ul class="list">
			<var:go through="people">
				<li>
					<var:text from="name" /> is
					<msg:text from="foo">
						<msg:arg><var:text from="age" /></msg:arg>
						<msg:arg>woot</msg:arg>
					</msg:text>
				</li>
			</var:go>
		</ul>
	</var:go>
</var:go>
